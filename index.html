<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&family=Space+Grotesk%3Awght%40400%3B500%3B700"
    />
    <title>NetGuard - Anomaly Detection</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.min.js"></script>

    <style>
      @keyframes fadeIn {
        from { background-color: #315e85; opacity: 0; }
        to { background-color: transparent; opacity: 1; }
      }
      .new-row-animation {
        animation: fadeIn 1.5s ease-out;
      }
    </style>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#111922] dark group/design-root overflow-x-hidden" style='font-family: "Space Grotesk", "Noto Sans", sans-serif;'>
      <div class="layout-container flex h-full grow flex-col">
        <header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#243447] px-10 py-3">
          <div class="flex items-center gap-4 text-white">
            <div class="size-4">
              <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M44 4H30.6666V17.3334H17.3334V30.6666H4V44H44V4Z" fill="currentColor"></path></svg>
            </div>
            <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em]">NetGuard</h2>
          </div>
          <div class="flex flex-1 justify-end gap-8">
            <div class="flex items-center gap-9">
              <a class="text-white text-sm font-medium leading-normal" href="#">Overview</a>
              <a class="text-white text-sm font-medium leading-normal" href="#">Anomalies</a>
              <a class="text-white text-sm font-medium leading-normal" href="#">Reports</a>
              <a class="text-white text-sm font-medium leading-normal" href="#">Settings</a>
            </div>
            <button
              class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 bg-[#243447] text-white gap-2 text-sm font-bold leading-normal tracking-[0.015em] min-w-0 px-2.5"
            >
              <div class="text-white" data-icon="Bell" data-size="20px" data-weight="regular">
                <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                  <path
                    d="M221.8,175.94C216.25,166.38,208,139.33,208,104a80,80,0,1,0-160,0c0,35.34-8.26,62.38-13.81,71.94A16,16,0,0,0,48,200H88.81a40,40,0,0,0,78.38,0H208a16,16,0,0,0,13.8-24.06ZM128,216a24,24,0,0,1-22.62-16h45.24A24,24,0,0,1,128,216ZM48,184c7.7-13.24,16-43.92,16-80a64,64,0,1,1,128,0c0,36.05,8.28,66.73,16,80Z"
                  ></path>
                </svg>
              </div>
            </button>
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10"
              style='background-image: url("https://images.unsplash.com/photo-1589571894960-20bbe2828d0a?q=80&w=2574&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");'
            ></div>
          </div>
        </header>
        <div class="px-20 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[1280px] flex-1">
            <div class="flex flex-wrap justify-between gap-3 p-4">
              <p class="text-white tracking-light text-[32px] font-bold leading-tight min-w-72">Network Anomaly Detection</p>
            </div>
            <h2 class="text-white text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Real-time Metrics</h2>
            <div class="flex flex-wrap gap-4 px-4 py-6">
              <div class="flex min-w-72 flex-1 flex-col gap-2 rounded-lg border border-[#344b65] p-6">
                <p class="text-white text-base font-medium leading-normal">Network Throughput</p>
                <p id="throughput-value" class="text-white tracking-light text-[32px] font-bold leading-tight truncate">0.000 Gbps</p>
                <div class="flex gap-1">
                  <p class="text-[#93acc8] text-base font-normal leading-normal">Live</p>
                </div>
              </div>
              <div class="flex min-w-72 flex-1 flex-col gap-2 rounded-lg border border-[#344b65] p-6">
                <p class="text-white text-base font-medium leading-normal">Latency</p>
                <p id="latency-value" class="text-white tracking-light text-[32px] font-bold leading-tight truncate">-- ms</p>
                <div class="flex gap-1">
                  <p class="text-[#93acc8] text-base font-normal leading-normal">Live</p>
                </div>
              </div>
              <div class="flex min-w-72 flex-1 flex-col gap-2 rounded-lg border border-[#344b65] p-6">
                <p class="text-white text-base font-medium leading-normal">Packet Loss</p>
                <p id="packet-loss-value" class="text-white tracking-light text-[32px] font-bold leading-tight truncate">-- %</p>
                 <div class="flex gap-1">
                  <p class="text-[#93acc8] text-base font-normal leading-normal">Live</p>
                </div>
              </div>
            </div>
            <div class="flex px-4 py-3"></div>
            <h2 class="text-white text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Live Traffic Analysis</h2>
            <div class="px-4 py-3 @container">
              <div class="flex overflow-hidden rounded-lg border border-[#344b65] bg-[#111922]">
                <table class="w-full text-left">
                  <thead>
                    <tr class="bg-[#1a2532]">
                      <th class="px-4 py-3 text-white text-sm font-medium">Timestamp</th>
                      <th class="px-4 py-3 text-white text-sm font-medium">Source IP</th>
                      <th class="px-4 py-3 text-white text-sm font-medium">Destination IP</th>
                      <th class="px-4 py-3 text-white text-sm font-medium">Protocol</th>
                      <th class="px-4 py-3 text-white text-sm font-medium">Prediction</th>
                      <th class="px-4 py-3 text-white text-sm font-medium">Confidence</th>
                      <th class="px-4 py-3 text-white text-sm font-medium">Severity</th>
                      <th class="px-4 py-3 text-white text-sm font-medium">Description</th>
                    </tr>
                  </thead>
                  <tbody id="anomalies-tbody">
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const socket = io();
        const tableBody = document.getElementById('anomalies-tbody');

        const throughputValue = document.getElementById('throughput-value');
        const latencyValue = document.getElementById('latency-value');
        const packetLossValue = document.getElementById('packet-loss-value');

        socket.on('connect', () => console.log('Successfully connected to the NetGuard server!'));
        socket.on('disconnect', () => console.log('Disconnected from the NetGuard server.'));
        
        socket.on('update_metrics', (data) => {
            throughputValue.textContent = data.throughput;
            latencyValue.textContent = data.latency;
            packetLossValue.textContent = data.packet_loss;
        });

        socket.on('new_alert', (data) => {
          if (data.prediction === 'Waiting for data...') {
            return;
          }

          let severity = 'Low';
          let severityClass = 'bg-green-600';
          let predictionClass = 'text-green-400';
          let description = 'Normal Traffic';

          switch (data.prediction.toLowerCase()) {
            case 'dos':
              severity = 'High';
              severityClass = 'bg-red-600';
              predictionClass = 'text-red-400';
              description = 'Denial of Service (DoS) Attack';
              break;
            case 'probe':
              severity = 'Medium';
              severityClass = 'bg-orange-500';
              predictionClass = 'text-orange-400';
              description = 'Network Probe / Port Scan';
              break;
            case 'r2l':
              severity = 'High';
              severityClass = 'bg-red-600';
              predictionClass = 'text-red-400';
              description = 'Remote to Local (R2L) Attack';
              break;
            case 'u2r':
              severity = 'High';
              severityClass = 'bg-red-600';
              predictionClass = 'text-red-400';
              description = 'User to Root (U2R) Attack';
              break;
          }

          const newRow = document.createElement('tr');
          newRow.className = 'border-t border-t-[#344b65] new-row-animation';
          
          // MODIFIED: Added new cells for protocol, prediction, and confidence
          newRow.innerHTML = `
            <td class="px-4 py-2 text-[#93acc8] text-sm">${data.timestamp}</td>
            <td class="px-4 py-2 text-[#93acc8] text-sm">${data.src_ip}</td>
            <td class="px-4 py-2 text-[#93acc8] text-sm">${data.dst_ip}</td>
            <td class="px-4 py-2 text-[#93acc8] text-sm">${data.protocol}</td>
            <td class="px-4 py-2 text-sm font-medium ${predictionClass}">${data.prediction.toUpperCase()}</td>
            <td class="px-4 py-2 text-[#93acc8] text-sm">${data.confidence}</td>
            <td class="px-4 py-2 text-sm">
              <button class="flex w-24 cursor-default items-center justify-center rounded-lg h-8 px-4 ${severityClass} text-white text-sm font-medium">
                <span class="truncate">${severity}</span>
              </button>
            </td>
            <td class="px-4 py-2 text-[#93acc8] text-sm">${description}</td>
          `;

          tableBody.prepend(newRow);
          while (tableBody.rows.length > 100) {
            tableBody.deleteRow(tableBody.rows.length - 1);
          }
        });
      });
    </script>
  </body>
</html>
